<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to GourmaetGuide</title>
  <style>
    /* General Reset */
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to bottom right, #ffafbd, #ffc3a0);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      color: #333;
    }

    .container {
      text-align: center;
      background: #fff;
      padding: 3rem;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      animation: slideIn 1.5s ease-in-out;
    }

    /* Title Styling */
    .container h1 {
      font-size: 2.5rem;
      color: #ff6f61;
      margin-bottom: 1rem;
      animation: fadeIn 1.5s ease-in;
    }

    .container p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      color: #555;
    }

    /* Icon styling */
    .icon {
      font-size: 4rem;
      color: #ff6f61;
      animation: bounce 2s infinite;
    }

    /* Button Styling */
    .start-btn {
      background: #ff6f61;
      color: #fff;
      padding: 0.8rem 2rem;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      transition: transform 0.3s, background 0.3s;
      animation: pulse 2s infinite;
      text-decoration: none;
    }

    .start-btn:hover {
      background: #e65a50;
      transform: scale(1.1);
    }

    /* Animations */
    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.05);
      }
    }

    /* Footer Styling */
    .footer {
      margin-top: 2rem;
      font-size: 0.9rem;
      color: #777;
    }

    .footer a {
      color: #ff6f61;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">
      üç¥
    </div>
    <h1>Welcome to GourmaetGuide!</h1>
    <p>Your journey to delicious recipes starts here.</p>
    <a href="home.html" class="start-btn">Explore Recipes</a>
    
      
    </div>
  </div>
</body>
</html>
